<ion-menu side="start" menuId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goHome()">Home</ion-item>
      <ion-item (click)="goLista()">Lista</ion-item>
      <ion-item (click)="goSelect()">Seleção</ion-item>
      <ion-item (click)="goImage()">Image</ion-item>
      <ion-item (click)="goModal()">Modal</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" main>
  <ion-header>
    <ion-toolbar>
      <ion-icon padding slot="start" name="menu" (click)="openMenu()"></ion-icon>
      <ion-title>Home</ion-title>
      <ion-icon padding name="log-out" float-right (click)="sair()"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
        <ion-router-outlet id="menu"></ion-router-outlet>
  </ion-content>
</div>
