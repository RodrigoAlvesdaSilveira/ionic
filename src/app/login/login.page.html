<ion-header >
  <ion-toolbar class="header-page">
    <ion-title>
      Meu App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="body-page">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-item no-padding>
          <ion-input type="text" placeholder="Login"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
          <ion-item no-padding>
              <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
      </ion-col>

      <ion-col size="12"> 
          <ion-button color="" no-padding (click)="login()" expand="full" >
              Login
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
